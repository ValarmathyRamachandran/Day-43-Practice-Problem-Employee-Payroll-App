<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

    <body>

      <!-- UC 1 -->
        <header class="header-content header">

        <div class="form-content">

                <div class="form-head" name="EmpPayrollForm" > Employee Payroll Form </div>
                <div class="row-content">
                    <label class="label text" for="name" >Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Please enter Your Name...." /></div><br>
                    <!-- UC 3 -->
                    <label class="label text" for="profileImage">Profile image</label> 
                    <input class="radioinput" type ="radio" id="profileimages" name="profileImage" value="1" >
                    <img src="D:\HTMLZip\assets-20211201T150711Z-001\assets\profile-images\Ellipse -1.png"></label>
                    <label><input class="radioinput" type ="radio" id="profileimages" name="profileImage" value="2" >
                    <img src="D:\HTMLZip\assets-20211201T150711Z-001\assets\profile-images\Ellipse -2.png"></label>
                    <label><input class="radioinput" type ="radio" id="profileimages" name="profileImage" value="3" >
                    <img src="D:\HTMLZip\assets-20211201T150711Z-001\assets\profile-images\Ellipse -4.png"></label>
                    <label><input class="radioinput" type ="radio" id="profileimages" name="profileImage" value="4" >    
                    <img src="D:\HTMLZip\assets-20211201T150711Z-001\assets\profile-images\Ellipse -5.png"></label>
                    <!-- <label><input class="radioinput" type ="radio" id="profileimages" name="profileImage" value="5" >

                    <label><input class="radioinput" type ="radio" id="profileimages" name="profileImage" value="6" >
                    <img src="D:\HTMLZip\assets-20211201T150711Z-001\assets\profile-images\Ellipse -7.png"></label> -->
                    <br>
               <!-- UC 4 -->
                    <label class="label text" for="gender">Gender</label>
                    <label id ="gender"><input  class="gender" type="radio"  value="male"> Male &nbsp;&nbsp;    
                    <input class="gender" type="radio" value="female"> Female</label><br>
                    
                    <label class="label text" for="Dept">Department</label>
                    <input type="checkbox" id="Dept1" name="Dept1" value="Hr">
                    <label  class ="Dept" for="Dept1"> HR </label>
                    <input type="checkbox" id="Dept1" name="Dept2" value="Sales">
                    <label class ="Dept" for="Dept2"> Sales </label>
                    <input type="checkbox" id="Dept1" name="Dept3" value="Finance">
                    <label class ="Dept" for="Dept3"> Finance </label>

                    <input type="checkbox" id="Dept1" name="Dept5" value="Others">
                    <label class ="Dept" for="Dept5"> Others </label><br>

                     <!--Adding Salary range to the form-->
                <div class="row-content">
                    <label class="label text" for="salary">Choose Your Salary: </label>
                    <input class="input" type="range" name="salary" onchange="myFunction()" id="salary" min="300000" max="500000" step="100" value="400000" >
                    <output class="salary-output text"></output>
                    <p id="displaySalary"></p>
                    <script>
                        function myFunction() {
                          var x = document.getElementById("salary").value;
                          document.getElementById("displaySalary").innerHTML = x;
                        }
                    </script>
                </div>

                    <label class="label text" for="startDate">Start Date</label>
                    <div>

                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>

                            <option value="Dec">December</option>
                        </select>
                        <select id="year" name="Year">
                            <option value="2020">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>

                    </div>
                </div>
                 <!-- UC6 -->
                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea id="notes" class="input" name="Notes" style="height:100px"></textarea>
                </div>
                <div class="buttonParent">
                    <a href="./home.html" class="button cancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" class="button subitButton" id="submitButton" onclick="validate();"  >Submit</button>
                        <button type="reset" class="button resetButton">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
